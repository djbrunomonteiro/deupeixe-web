<div class="container-fluid">
    <div class="row">
      <div [ngClass]="{'col-sm-12': getScreenWidth <= 700, 'col-sm-3': getScreenWidth > 700 && getScreenWidth < 1199, 'col-sm-2': getScreenWidth > 1200}" class="menu m-0 p-0">
        <app-menu></app-menu>
      </div>
      <div [ngClass]="{'col-sm-12': getScreenWidth <= 700, 'col-sm': getScreenWidth >= 700}">
        <div class="row p-2">
          <div class="col-sm-12">
            <app-header></app-header>
          </div>
          <div class="col-sm-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
</div>
